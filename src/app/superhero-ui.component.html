<div style="height: 600px; width: 100%; background: rgb(21, 40, 50); padding: 20px;">
  <h1>
    {{title}}
  </h1>
  <div class="row">
    <div class="col2">
      <sh-input-text [(ngModel)]="user.name">Name</sh-input-text>
    </div>
    <div class="col1">
      <sh-input-text [(ngModel)]="user.title">Title</sh-input-text>
    </div>
    <div class="col1">
      <sh-input-text [(ngModel)]="user.age">Age</sh-input-text>
    </div>
  </div>
</div>
