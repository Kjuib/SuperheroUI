<div class="select" [ngClass]="{open: _popupOpen}">
    <div class="input" (click)="toggle()">
        <div class="selected">{{value || 'Select'}}</div>
        <i class="icon-chevronDown"></i>
    </div>
    <div class="popupWrapper">
        <div class="popup">
            <div class="item" *ngFor="let item of options" (click)="itemClicked(item)">{{item}}</div>
        </div>
    </div>
</div>
